<!DOCTYPE html>
<html>
<head>
    <title>Admin - Cars</title>
</head>
<body>
    <h1>Registered Cars</h1>
    {% if cars %}
        <ul>
            {% for item in cars %}
                <li>{{ item[1] }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No cars found.</p>
    {% endif %}
</body>
</html>
