<!DOCTYPE html>
<html>
<head>
    <title>Admin - Houses</title>
</head>
<body>
    <h1>Registered Houses</h1>
    {% if houses %}
        <ul>
            {% for item in houses %}
                <li>{{ item[1] }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No houses found.</p>
    {% endif %}
</body>
</html>
