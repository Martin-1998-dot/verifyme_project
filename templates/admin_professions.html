<!DOCTYPE html>
<html>
<head>
    <title>VerifyMe Admin Panel - Professions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        table {
            width: 60%;
            border-collapse: collapse;
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        p {
            color: #888;
        }
    </style>
</head>
<body>
    <h1>VerifyMe Admin Panel - Professions</h1>

    <form method="POST">
        <h3>Add New Profession</h3>
        <label>ID Number:</label><br>
        <input type="text" name="id_number" required><br>
        <label>License Number:</label><br>
        <input type="text" name="license_number"><br>
        <input type="submit" value="Add Profession">
    </form>

    {% if professions %}
    <table>
        <thead>
            <tr>
                <th>ID Number</th>
                <th>License Number</th>
            </tr>
        </thead>
        <tbody>
            {% for prof in professions %}
            <tr>
                <td>{{ prof[0] }}</td>
                <td>{{ prof[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>No professions found.</p>
    {% endif %}
</body>
</html>
