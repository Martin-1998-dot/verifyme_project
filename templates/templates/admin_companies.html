{% extends 'base_admin.html' %}

{% block content %}
    <h2>Company Verifications</h2>

    <form method="POST" action="{{ url_for('admin_companies') }}">
        <label for="company_name">Company Name:</label><br>
        <input type="text" name="company_name" required><br><br>

        <label for="company_id">Company ID Number:</label><br>
        <input type="text" name="company_id" required><br><br>

        <label for="owner_id">Owner ID:</label><br>
        <input type="text" name="owner_id" required><br><br>

        <button type="submit">Add Company Verification</button>
    </form>

    <hr>

    <h3>Existing Company Records:</h3>
    <ul>
        {% for row in companies %}
            <li><strong>{{ row[1] }}</strong> (Company ID: {{ row[2] }}, Owner ID: {{ row[3] }})</li>
        {% else %}
            <li>No company records found.</li>
        {% endfor %}
    </ul>
{% endblock %}
