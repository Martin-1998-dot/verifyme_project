<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - VerifyMe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f7f7f7;
        }
        header {
            background-color: #004466;
            color: white;
            padding: 15px;
        }
        nav {
            margin-top: 15px;
            background-color: #e0e0e0;
            padding: 10px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #004466;
            font-weight: bold;
        }
        main {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>VerifyMe Admin Panel</h1>
    </header>

    <nav>
        <a href="{{ url_for('admin_professions') }}">Professions</a>
        <a href="{{ url_for('admin_companies') }}">Companies</a>
        <a href="{{ url_for('admin_houses') }}">Houses</a>
        <a href="{{ url_for('admin_cars') }}">Cars</a>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
