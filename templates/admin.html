<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Companies</h1>
    <form action="/add_company" method="POST">
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="registration_number" placeholder="Registration Number" required>
        <input type="text" name="status" placeholder="Status" required>
        <button type="submit">Add Company</button>
    </form>
    <hr>
    <ul>
        {% for company in companies %}
            <li>
                {{ company['name'] }} | {{ company['registration_number'] }} | {{ company['status'] }}
                <form action="/delete_company/{{ company['id'] }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
