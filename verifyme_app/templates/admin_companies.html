<!DOCTYPE html>
<html>
<head>
    <title>Company List</title>
</head>
<body>
    <h2>Companies</h2>

    <p><a href="{{ url_for('admin.add_company') }}">Add New Company</a></p>

    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Registration Number</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for company in companies %}
            <tr>
                <td>{{ company.id }}</td>
                <td>{{ company.name }}</td>
                <td>{{ company.registration_number }}</td>
                <td>
                    <a href="{{ url_for('admin.edit_company', company_id=company.id) }}">Edit</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4">No companies found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
