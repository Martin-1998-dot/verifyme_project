<!DOCTYPE html>
<html>
<head>
    <title>Search Car</title>
</head>
<body>
    <h1>Car Ownership Verification</h1>
    <form method="POST">
        Plate Number: <input type="text" name="plate_number"><br>
        Owner ID: <input type="text" name="owner_id"><br>
        <button type="submit">Search</button>
    </form>

    {% if results %}
        <h2>Results:</h2>
        <ul>
            {% for row in results %}
                <li>{{ row['owner_name'] }} - {{ row['make_model'] }} ({{ row['year'] }})</li>
            {% endfor %}
        </ul>
    {% elif no_results %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
